<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        
    </style>
</head>
<body>
    <form class="form-card">
        <div class="card">
            <div class="btn-box">
                <div class="btn" id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                
            </div>
            <div id="form-container">
                <div id="login" class="form-content login">
                    <label for="fName">First Name</label>
                    <div class="input-container">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" id="fName" placeholder="Enter your First Name">
                    </div>
                    <label for="Password">Password</label>
                    <div class="input-container">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" id="password" placeholder="Enter your password">
                        <i class="fa-solid fa-eye eye-icon" id="togglePassword"></i>
                    </div>
                    <label for="email">E-mail</label>
                    <div class="input-container">
                        <i class="fa-solid fa-envelope icon"></i>
                        <input type="email" id="email" placeholder="Enter your E-mail">
                    </div>
                    <label for="Password">Password</label>
                    <div class="input-container">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-container">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password">
                        <small id="confirmPasswordError" style="color: red; display: none;"></small>
                    </div>
                    <input type="checkbox" id="checkbox"><span>I agree to the terms & conditions</span>
                    <button type="button" class="signin"><a href="DailyCart.html">LogIn</a></button>
                </div>
                </div>
            </div>
        </div>
    </form>
    <script src="login.js"> </script>
</body>
</html>
